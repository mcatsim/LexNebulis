name: Deploy

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version tag to deploy (e.g. v1.2.3). Leave empty to use latest main."
        required: false
        type: string
  # Auto-deploy on version tag push
  push:
    tags:
      - "v*"

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/mcatsim/legalforge-backend
  FRONTEND_IMAGE: ghcr.io/mcatsim/legalforge-frontend

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Images to GHCR
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      backend-image: ${{ steps.meta.outputs.backend-image }}
      frontend-image: ${{ steps.meta.outputs.frontend-image }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="sha-$(echo ${{ github.sha }} | head -c 7)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "backend-image=${{ env.BACKEND_IMAGE }}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "frontend-image=${{ env.FRONTEND_IMAGE }}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Deploying version: ${VERSION}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha,scope=backend-deploy
          cache-to: type=gha,mode=max,scope=backend-deploy
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.version }}
            ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha,scope=frontend-deploy
          cache-to: type=gha,mode=max,scope=frontend-deploy
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

  # ---------------------------------------------------------------------------
  # Deploy to Staging
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    # Run for tag pushes or when staging is explicitly selected
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.legalforge.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging server
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          BACKEND_IMAGE: ${{ needs.build-and-push.outputs.backend-image }}
          FRONTEND_IMAGE: ${{ needs.build-and-push.outputs.frontend-image }}
        run: |
          echo "=========================================="
          echo "  Deploying to STAGING"
          echo "  Version:  ${VERSION}"
          echo "  Backend:  ${BACKEND_IMAGE}"
          echo "  Frontend: ${FRONTEND_IMAGE}"
          echo "=========================================="

          # -----------------------------------------------------------------
