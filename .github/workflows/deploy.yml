  # ---------------------------------------------------------------------------
  # Deploy to Production (manual approval required)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    # Run for tag pushes (after staging) or when production is explicitly selected
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.environment == 'production'

    # The "production" environment must have required reviewers configured
    # in GitHub Settings > Environments > production > Required reviewers
    environment:
      name: production
      url: https://legalforge.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production server
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          BACKEND_IMAGE: ${{ needs.build-and-push.outputs.backend-image }}
          FRONTEND_IMAGE: ${{ needs.build-and-push.outputs.frontend-image }}
        run: |
